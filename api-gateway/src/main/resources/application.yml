server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: chemistry-service
          uri: lb://chemistry-service
          predicates:
            - Path=/api/chemistry/**
          filters:
            - StripPrefix=2
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=2
        - id: learning-progress-service
          uri: lb://learning-progress-service
          predicates:
            - Path=/api/progress/**
          filters:
            - StripPrefix=2

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    # 启用健康检查
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    # 服务续约间隔
    lease-renewal-interval-in-seconds: 30
    # 服务过期时间
    lease-expiration-duration-in-seconds: 90
    # 实例ID
    instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${server.port}

# 暴露所有端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always