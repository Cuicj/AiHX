server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: chemistry-service
          uri: lb://chemistry-service
          predicates:
            - Path=/api/chemistry/**
          filters:
            - StripPrefix=2
            - name: RateLimit
              args:
                limit: 10
                refreshInterval: 1
            - name: IpFilter
              args:
                whitelist:
                  - 127.0.0.1
                  - 192.168.1.0/24
                blacklist:
                  - 10.0.0.1
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=2
            - name: RateLimit
              args:
                limit: 5
                refreshInterval: 1
            - name: IpFilter
              args:
                whitelist:
                  - 127.0.0.1
                  - 192.168.1.0/24
                blacklist:
                  - 10.0.0.1
            - name: RequestValidation
              args:
                requiredHeaders:
                  - User-Agent
                requiredParams:
                  - timestamp
        - id: learning-progress-service
          uri: lb://learning-progress-service
          predicates:
            - Path=/api/progress/**
          filters:
            - StripPrefix=2
            - name: RateLimit
              args:
                limit: 8
                refreshInterval: 1
            - name: IpFilter
              args:
                whitelist:
                  - 127.0.0.1
                  - 192.168.1.0/24
                blacklist:
                  - 10.0.0.1

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    # 启用健康检查
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    # 服务续约间隔
    lease-renewal-interval-in-seconds: 30
    # 服务过期时间
    lease-expiration-duration-in-seconds: 90
    # 实例ID
    instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${server.port}

# 暴露所有端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always