<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机器人验证</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/robot-verification.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center">机器人验证</h3>
            </div>
            <div class="card-body">
                <p class="text-center mb-4">请完成以下验证，以证明您不是机器人</p>
                
                <!-- 验证方式选择 -->
                <div class="mb-4">
                    <label class="form-label">选择验证方式：</label>
                    <div class="d-flex gap-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="verificationType" id="calcVerify" value="calc" checked>
                            <label class="form-check-label" for="calcVerify">计算题验证</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="verificationType" id="puzzleVerify" value="puzzle">
                            <label class="form-check-label" for="puzzleVerify">拼图验证</label>
                        </div>
                    </div>
                </div>
                
                <!-- 计算题验证 -->
                <div id="calcVerification" class="verification-section">
                    <div class="card bg-light p-4 mb-4">
                        <h4 class="mb-3">计算题验证</h4>
                        <p id="calcQuestion" class="fs-4 mb-3"></p>
                        <div class="input-group mb-3">
                            <input type="number" id="calcAnswer" class="form-control" placeholder="请输入答案">
                            <button id="refreshCalc" class="btn btn-outline-secondary" type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                                    <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                                    <path fill-rule="evenodd" d="M8 3c-1.657 0-3.052.895-3.906 2.098a.5.5 0 0 1-.042.043l-1.415 1.414a.5.5 0 1 1-.707-.708l1.414-1.414A6.969 6.969 0 0 1 8 4c1.926 0 3.656.703 4.943 1.809l1.414 1.414a.5.5 0 0 1-.707.708l-1.414-1.414a.5.5 0 0 1-.042-.043A5.982 5.982 0 0 1 8 3zm0 2a.5.5 0 0 1 .5.5V8a.5.5 0 0 1-1 0V5.5A.5.5 0 0 1 8 5zm0 8a.5.5 0 0 1 .5.5V12a.5.5 0 0 1-1 0v-1.5A.5.5 0 0 1 8 10zm0 2c-1.657 0-3.052.895-3.906 2.098a.5.5 0 0 0-.042.043l-1.415 1.414a.5.5 0 0 0 .707.708l1.414-1.414A6.969 6.969 0 0 0 8 16c1.926 0 3.656-.703 4.943-1.809l1.414-1.414a.5.5 0 0 0-.707-.708l-1.414 1.414a.5.5 0 0 0-.042.043A5.982 5.982 0 0 0 8 14z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 拼图验证 -->
                <div id="puzzleVerification" class="verification-section d-none">
                    <div class="card bg-light p-4 mb-4">
                        <h4 class="mb-3">拼图验证</h4>
                        <div class="puzzle-container">
                            <div id="puzzleBoard" class="puzzle-board"></div>
                            <div id="puzzlePieces" class="puzzle-pieces"></div>
                        </div>
                        <button id="refreshPuzzle" class="btn btn-outline-secondary mt-3" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                                <path fill-rule="evenodd" d="M8 3c-1.657 0-3.052.895-3.906 2.098a.5.5 0 0 1-.042.043l-1.415 1.414a.5.5 0 1 1-.707-.708l1.414-1.414A6.969 6.969 0 0 1 8 4c1.926 0 3.656.703 4.943 1.809l1.414 1.414a.5.5 0 0 1-.707.708l-1.414-1.414a.5.5 0 0 1-.042-.043A5.982 5.982 0 0 1 8 3zm0 2a.5.5 0 0 1 .5.5V8a.5.5 0 0 1-1 0V5.5A.5.5 0 0 1 8 5zm0 8a.5.5 0 0 1 .5.5V12a.5.5 0 0 1-1 0v-1.5A.5.5 0 0 1 8 10zm0 2c-1.657 0-3.052.895-3.906 2.098a.5.5 0 0 0-.042.043l-1.415 1.414a.5.5 0 0 0 .707.708l1.414-1.414A6.969 6.969 0 0 0 8 16c1.926 0 3.656-.703 4.943-1.809l1.414-1.414a.5.5 0 0 0-.707-.708l-1.414 1.414a.5.5 0 0 0-.042.043A5.982 5.982 0 0 0 8 14z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- 验证结果 -->
                <div id="verificationResult" class="mt-4 d-none">
                    <div class="alert" role="alert"></div>
                </div>
                
                <!-- 操作按钮 -->
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button id="verifyBtn" class="btn btn-primary">验证</button>
                    <button id="cancelBtn" class="btn btn-secondary">取消</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/robot-verification.js"></script>
</body>
</html>
