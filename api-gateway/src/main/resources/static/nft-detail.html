<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@5.12.8/dist/reset.css">
    <link rel="stylesheet" href="css/page-transition.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        .btn-primary {
            background-color: #1890ff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #40a9ff;
        }
        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #d9d9d9;
        }
        .btn-secondary:hover {
            background-color: #e6f7ff;
            border-color: #1890ff;
        }
        .nft-detail {
            background-color: white;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
        }
        .nft-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 24px;
        }
        .nft-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
        }
        .nft-info {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .nft-name {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin: 0;
        }
        .nft-collection {
            font-size: 16px;
            color: #666;
            margin: 0;
        }
        .nft-description {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin: 0;
            padding: 16px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .nft-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .meta-item {
            display: flex;
            flex-direction: column;
        }
        .meta-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 4px;
        }
        .meta-value {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }
        .nft-price {
            font-size: 28px;
            font-weight: 700;
            color: #1890ff;
            margin: 16px 0;
        }
        .nft-actions {
            display: flex;
            gap: 16px;
            margin-top: 16px;
        }
        .btn-lg {
            padding: 12px 24px;
            font-size: 16px;
        }
        .btn-full {
            flex: 1;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
            color: #1890ff;
            font-size: 16px;
        }
        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
            color: #ff4d4f;
            font-size: 16px;
        }
        .section {
            background-color: white;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0 0 20px 0;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 10px;
        }
        .transaction-history {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border: 1px solid #f0f0f0;
            border-radius: 4px;
        }
        .transaction-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .transaction-type {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }
        .transaction-date {
            font-size: 12px;
            color: #999;
        }
        .transaction-amount {
            font-size: 16px;
            font-weight: 600;
            color: #1890ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <button class="btn btn-secondary" onclick="window.location.href='/nft-marketplace.html'">返回商城</button>
                <h1 style="margin: 0; font-size: 18px;">NFT详情</h1>
            </div>
            <div>
                <button class="btn btn-secondary" onclick="shareNft()">分享</button>
            </div>
        </div>

        <div id="nft-detail" class="nft-detail">
            <div class="loading">加载中...</div>
        </div>

        <div class="section">
            <h2 class="section-title">交易历史</h2>
            <div id="transaction-history" class="transaction-history">
                <div class="loading">加载中...</div>
            </div>
        </div>
    </div>

    <script>
        // API密钥，实际使用时应该从安全存储中获取
        const API_KEY = 'your-api-key';
        const USER_ID = 1; // 模拟用户ID

        // 获取URL参数
        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 页面加载时获取NFT详情
        window.onload = function() {
            const nftId = getUrlParam('id');
            if (nftId) {
                loadNftDetail(nftId);
                loadTransactionHistory(nftId);
            } else {
                document.getElementById('nft-detail').innerHTML = '<div class="error">未找到NFT ID</div>';
            }
        };

        // 加载NFT详情
        function loadNftDetail(nftId) {
            const container = document.getElementById('nft-detail');
            container.innerHTML = '<div class="loading">加载中...</div>';

            fetch(`/api/nft/${nftId}`, {
                headers: {
                    'X-API-Key': API_KEY
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应错误');
                }
                return response.json();
            })
            .then(nft => {
                renderNftDetail(container, nft);
            })
            .catch(error => {
                console.error('加载NFT详情失败:', error);
                container.innerHTML = '<div class="error">加载失败，请稍后重试</div>';
            });
        }

        // 渲染NFT详情
        function renderNftDetail(container, nft) {
            container.innerHTML = `
                <div class="nft-image-container">
                    <img src="${nft.imageUrl}" alt="${nft.name}" class="nft-image">
                </div>
                <div class="nft-info">
                    <h1 class="nft-name">${nft.name}</h1>
                    <p class="nft-collection">${nft.collectionName}</p>
                    <p class="nft-description">${nft.description}</p>
                    <div class="nft-meta">
                        <div class="meta-item">
                            <span class="meta-label">区块链</span>
                            <span class="meta-value">${nft.blockchain}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">合约地址</span>
                            <span class="meta-value">${nft.contractAddress}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Token ID</span>
                            <span class="meta-value">${nft.tokenId}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">创建时间</span>
                            <span class="meta-value">${formatDate(nft.createdAt)}</span>
                        </div>
                    </div>
                    <div class="nft-price">${nft.price} ${nft.currency}</div>
                    <div class="nft-actions">
                        ${nft.status === 'available' ? `
                            <button class="btn btn-lg btn-primary btn-full" onclick="purchaseNft(${nft.id})">立即购买</button>
                        ` : `
                            <button class="btn btn-lg btn-secondary btn-full" disabled>已售出</button>
                        `}
                        <button class="btn btn-lg btn-secondary" onclick="addToCollection()">添加到收藏</button>
                    </div>
                </div>
            `;
        }

        // 加载交易历史
        function loadTransactionHistory(nftId) {
            const container = document.getElementById('transaction-history');
            container.innerHTML = '<div class="loading">加载中...</div>';

            // 模拟交易历史数据
            setTimeout(() => {
                const history = [
                    {
                        type: '创建',
                        date: '2026-01-27 10:30:00',
                        amount: '0.0 ETH'
                    },
                    {
                        type: '上架',
                        date: '2026-01-27 11:00:00',
                        amount: '0.1 ETH'
                    }
                ];
                renderTransactionHistory(container, history);
            }, 500);
        }

        // 渲染交易历史
        function renderTransactionHistory(container, history) {
            if (!history || history.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #999; padding: 40px;">暂无交易历史</div>';
                return;
            }

            container.innerHTML = '';
            history.forEach(item => {
                const transactionItem = document.createElement('div');
                transactionItem.className = 'transaction-item';
                transactionItem.innerHTML = `
                    <div class="transaction-info">
                        <span class="transaction-type">${item.type}</span>
                        <span class="transaction-date">${item.date}</span>
                    </div>
                    <span class="transaction-amount">${item.amount}</span>
                `;
                container.appendChild(transactionItem);
            });
        }

        // 购买NFT
        function purchaseNft(nftId) {
            if (confirm('确定要购买这个NFT吗？')) {
                fetch(`/api/nft/purchase/${nftId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({ buyerId: USER_ID })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应错误');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        alert('购买成功！');
                        window.location.reload();
                    } else {
                        alert('购买失败：' + data.message);
                    }
                })
                .catch(error => {
                    console.error('购买NFT失败:', error);
                    alert('购买失败，请稍后重试');
                });
            }
        }

        // 添加到收藏
        function addToCollection() {
            alert('已添加到收藏！');
        }

        // 分享NFT
        function shareNft() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({
                    title: '查看这个NFT',
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    alert('链接已复制到剪贴板！');
                });
            }
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
    </script>

    <script src="js/page-transition.js"></script>
    <script>
        // 初始化页面切换特效系统
        document.addEventListener('DOMContentLoaded', function() {
            // 设置默认特效
            pageTransition.setDefaultEffect('fade-in-out');
            
            // 更新按钮点击事件，使用页面切换特效
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                if (button.onclick && button.onclick.toString().includes('window.location.href')) {
                    const originalOnClick = button.onclick;
                    button.onclick = function() {
                        // 提取目标URL
                        const onClickStr = originalOnClick.toString();
                        const urlMatch = onClickStr.match(/window\.location\.href\s*=\s*['"]([^'"]+)['"]/);
                        if (urlMatch && urlMatch[1]) {
                            const url = urlMatch[1];
                            // 使用随机特效
                            const effect = pageTransition.getRandomEffect();
                            pageTransition.navigateTo(url, effect);
                        } else {
                            // 执行原始点击事件
                            originalOnClick.call(this);
                        }
                    };
                }
            });
            
            // 更新刷新页面的逻辑，使用页面切换特效
            const originalReload = window.location.reload;
            window.location.reload = function() {
                // 使用随机特效
                const effect = pageTransition.getRandomEffect();
                pageTransition.navigateTo(window.location.href, effect);
            };
        });
    </script>
</body>
</html>
