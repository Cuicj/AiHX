    <script>

        document.addEventListener('DOMContentLoaded', function() {

            // æ›´æ–°æŒ‰é’®ç‚¹å‡»äº‹ä»¶ï¼Œä½¿ç”¨é¡µé¢åˆ‡æ¢ç‰¹æ•ˆ
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                if (button.onclick && button.onclick.toString().includes('window.location.href')) {
                    const originalOnClick = button.onclick;
                    button.onclick = function() {
                        // æå–ç›®æ ‡URL
                        const onClickStr = originalOnClick.toString();
                        const urlMatch = onClickStr.match(/window\.location\.href\s*=\s*['"]([^'"]+)['"]/);
                        if (urlMatch && urlMatch[1]) {
                            const url = urlMatch[1];
                            // ä½¿ç”¨éšæœºç‰¹æ•ˆ

                            pageTransition.navigateTo(url, effect);
                        } else {
