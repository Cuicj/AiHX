<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>用户中心 - 化学学习平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        .points-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .points-number {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .points-label {
            font-size: 1rem;
            opacity: 0.9;
        }
        .info-card {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .info-card:hover {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .phone-status {
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
        }
        .phone-bound {
            background-color: #28a745;
            color: white;
        }
        .phone-unbound {
            background-color: #dc3545;
            color: white;
        }
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=chemistry%20learning%20platform%20logo%2C%20modern%20design%2C%20blue%20color%20scheme&image_size=square" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                化学学习
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../periodic-table.html">元素周期表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tasks.html">任务管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../ai-assistant.html">AI助手</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">用户中心</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container mt-4">
        <h1 class="h4 text-center mb-4">用户中心</h1>

        <!-- 积分卡片 -->
        <div class="mb-4">
            <div class="points-card">
                <div class="text-center">
                    <div class="points-number" id="userPoints">0</div>
                    <div class="points-label">我的积分</div>
                </div>
            </div>
        </div>

        <!-- 手机绑定卡片 -->
        <div class="mb-4">
            <div class="card info-card">
                <div class="card-body">
                    <h5 class="card-title">手机绑定</h5>
                    <div class="mt-3">
                        <div class="mb-2">
                            <span class="text-muted">绑定状态:</span>
                            <span class="phone-status phone-unbound ms-2" id="phoneStatus">未绑定</span>
                        </div>
                        <div class="mb-3">
                            <span class="text-muted">手机号码:</span>
                            <span class="ms-2" id="phoneNumber">未绑定</span>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary flex-grow-1" id="bindPhoneBtn" onclick="showBindPhoneModal()">绑定手机</button>
                            <button class="btn btn-danger flex-grow-1" id="unbindPhoneBtn" onclick="unbindPhone()" style="display: none;">解绑手机</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 用户信息卡片 -->
        <div class="mb-4">
            <div class="card info-card">
                <div class="card-body">
                    <h5 class="card-title">基本信息</h5>
                    <div class="mt-3">
                        <div class="mb-2">
                            <span class="text-muted">用户名:</span>
                            <span class="ms-2" id="username">-</span>
                        </div>
                        <div class="mb-2">
                            <span class="text-muted">邮箱:</span>
                            <span class="ms-2" id="email">-</span>
                        </div>
                        <div class="mb-2">
                            <span class="text-muted">角色:</span>
                            <span class="ms-2" id="role">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 积分操作卡片 -->
        <div class="mb-4">
            <div class="card info-card">
                <div class="card-body">
                    <h5 class="card-title">积分操作</h5>
                    <div class="mt-3">
                        <div class="mb-3">
                            <label class="form-label">获取积分</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="addPointsInput" placeholder="积分数量" min="1">
                                <button class="btn btn-success" onclick="addPoints()">获取</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">使用积分</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="deductPointsInput" placeholder="积分数量" min="1">
                                <button class="btn btn-danger" onclick="deductPoints()">使用</button>
                            </div>
                        </div>
                        <div class="alert alert-info">
                            <small>积分规则：</small>
                            <ul class="mb-0 ps-3">
                                <li>每日签到可获得10积分</li>
                                <li>完成学习任务可获得20-50积分</li>
                                <li>参与化学测验可获得30积分</li>
                                <li>积分可用于兑换学习资源</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 绑定手机模态框 -->
    <div class="modal fade" id="bindPhoneModal" tabindex="-1" aria-labelledby="bindPhoneModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bindPhoneModalLabel">绑定手机号</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="bindPhoneForm">
                        <div class="mb-3">
                            <label for="bindPhone" class="form-label">手机号码</label>
                            <input type="tel" class="form-control" id="bindPhone" placeholder="请输入手机号" maxlength="11">
                        </div>
                        <div class="mb-3">
                            <label for="smsCode" class="form-label">验证码</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="smsCode" placeholder="请输入验证码" maxlength="6">
                                <button class="btn btn-outline-primary" type="button" onclick="sendSmsCode()" id="sendSmsBtn">发送验证码</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="bindPhone()">确认绑定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航 -->
    <nav class="navbar fixed-bottom navbar-light bg-light border-top">
        <div class="container-fluid">
            <a class="navbar-brand text-center" href="index.html" style="font-size: 12px; flex: 1;">
                <i class="bi bi-house"></i><br>
                <small>首页</small>
            </a>
            <a class="navbar-brand text-center" href="../periodic-table.html" style="font-size: 12px; flex: 1;">
                <i class="bi bi-grid"></i><br>
                <small>周期表</small>
            </a>
            <a class="navbar-brand text-center" href="tasks.html" style="font-size: 12px; flex: 1;">
                <i class="bi bi-list-task"></i><br>
                <small>任务</small>
            </a>
            <a class="navbar-brand text-center" href="../ai-assistant.html" style="font-size: 12px; flex: 1;">
                <i class="bi bi-robot"></i><br>
                <small>AI助手</small>
            </a>
            <a class="navbar-brand text-center active" href="profile.html" style="font-size: 12px; flex: 1;">
                <i class="bi bi-person"></i><br>
                <small>我的</small>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.js"></script>
    <script>
        // 当前用户ID（实际应该从登录状态中获取）
        let currentUserId = 2; // 假设当前用户ID为2
        let countdown = 0;
        let timer = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
            loadUserPoints();
        });

        // 加载用户信息
        function loadUserInfo() {
            fetch(`/users/${currentUserId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('username').textContent = data.username;
                    document.getElementById('email').textContent = data.email;
                    document.getElementById('role').textContent = data.role;
                    
                    // 更新手机绑定状态
                    updatePhoneStatus(data.phone);
                })
                .catch(error => {
                    console.error('加载用户信息失败:', error);
                });
        }

        // 加载用户积分
        function loadUserPoints() {
            fetch(`/users/${currentUserId}/points`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('userPoints').textContent = data.points;
                    }
                })
                .catch(error => {
                    console.error('加载用户积分失败:', error);
                });
        }

        // 更新手机绑定状态
        function updatePhoneStatus(phone) {
            const phoneStatus = document.getElementById('phoneStatus');
            const phoneNumber = document.getElementById('phoneNumber');
            const bindPhoneBtn = document.getElementById('bindPhoneBtn');
            const unbindPhoneBtn = document.getElementById('unbindPhoneBtn');

            if (phone && phone.trim() !== '') {
                phoneStatus.textContent = '已绑定';
                phoneStatus.className = 'phone-status phone-bound ms-2';
                phoneNumber.textContent = phone;
                bindPhoneBtn.style.display = 'none';
                unbindPhoneBtn.style.display = 'inline-block';
            } else {
                phoneStatus.textContent = '未绑定';
                phoneStatus.className = 'phone-status phone-unbound ms-2';
                phoneNumber.textContent = '未绑定';
                bindPhoneBtn.style.display = 'inline-block';
                unbindPhoneBtn.style.display = 'none';
            }
        }

        // 显示绑定手机模态框
        function showBindPhoneModal() {
            const modal = new bootstrap.Modal(document.getElementById('bindPhoneModal'));
            modal.show();
        }

        // 发送短信验证码
        function sendSmsCode() {
            const phone = document.getElementById('bindPhone').value;
            
            if (!phone || !/^1[3-9]\d{9}$/.test(phone)) {
                alert('请输入正确的手机号');
                return;
            }

            // 开始倒计时
            const sendSmsBtn = document.getElementById('sendSmsBtn');
            sendSmsBtn.disabled = true;
            countdown = 60;
            
            timer = setInterval(function() {
                if (countdown > 0) {
                    sendSmsBtn.textContent = `${countdown}秒后重发`;
                    countdown--;
                } else {
                    clearInterval(timer);
                    sendSmsBtn.disabled = false;
                    sendSmsBtn.textContent = '发送验证码';
                }
            }, 1000);

            // 调用发送验证码接口
            fetch('/users/send-sms-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `phone=${phone}`
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                })
                .catch(error => {
                    console.error('发送验证码失败:', error);
                    alert('发送验证码失败，请重试');
                });
        }

        // 绑定手机
        function bindPhone() {
            const phone = document.getElementById('bindPhone').value;
            const smsCode = document.getElementById('smsCode').value;

            if (!phone || !smsCode) {
                alert('请填写完整信息');
                return;
            }

            fetch('/users/bind-phone', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userId: currentUserId,
                    phone: phone,
                    smsCode: smsCode
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                        loadUserInfo();
                        const modal = bootstrap.Modal.getInstance(document.getElementById('bindPhoneModal'));
                        modal.hide();
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('绑定手机失败:', error);
                    alert('绑定手机失败，请重试');
                });
        }

        // 解绑手机
        function unbindPhone() {
            if (!confirm('确定要解绑手机号吗？')) return;

            fetch('/users/unbind-phone', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userId: currentUserId
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                        loadUserInfo();
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('解绑手机失败:', error);
                    alert('解绑手机失败，请重试');
                });
        }

        // 添加积分
        function addPoints() {
            const points = parseInt(document.getElementById('addPointsInput').value);
            
            if (!points || points <= 0) {
                alert('请输入有效的积分数量');
                return;
            }

            fetch('/users/add-points', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userId: currentUserId,
                    points: points,
                    reason: '用户手动添加'
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                        loadUserPoints();
                        document.getElementById('addPointsInput').value = '';
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('添加积分失败:', error);
                    alert('添加积分失败，请重试');
                });
        }

        // 扣除积分
        function deductPoints() {
            const points = parseInt(document.getElementById('deductPointsInput').value);
            
            if (!points || points <= 0) {
                alert('请输入有效的积分数量');
                return;
            }

            fetch('/users/deduct-points', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userId: currentUserId,
                    points: points,
                    reason: '用户手动使用'
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                        loadUserPoints();
                        document.getElementById('deductPointsInput').value = '';
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('扣除积分失败:', error);
                    alert('扣除积分失败，请重试');
                });
        }
    </script>
</body>
</html>
