server:
  port: 8088

spring:
  application:
    name: task-management-service
  datasource:
    url: ${spring.cloud.data.url:jdbc:h2:mem:taskdb}
    driverClassName: ${spring.cloud.data.driver:org.h2.Driver}
    username: ${spring.cloud.data.user:sa}
    password: ${spring.cloud.data.password:password}
  jpa:
    database-platform: ${spring.cloud.data.dialect:org.hibernate.dialect.H2Dialect}
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  cloud:
    data:
      url: jdbc:mysql://localhost:3306/chemistry_learning?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
      driver: com.mysql.cj.jdbc.Driver
      user: root
      password: 123456
      dialect: org.hibernate.dialect.MySQL8Dialect

# 暴露健康检查端点
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    # 启用健康检查
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    # 服务续约间隔
    lease-renewal-interval-in-seconds: 30
    # 服务过期时间
    lease-expiration-duration-in-seconds: 90
    # 实例ID
    instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${server.port}
