# 客户注册等级配置
# Customer Registration Level Configuration

# 注册成功后的默认客户等级
# Default customer level after successful registration
default.level=CUSTOMER

# 客户等级描述
# Customer level description
level.description=普通客户

# 是否允许注册时选择等级
# Allow level selection during registration
allow.level.selection=false

# 可选的等级列表（如果允许选择）
# Available levels for selection (if allowed)
available.levels=CUSTOMER
