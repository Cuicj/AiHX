server:
  port: 8083

spring:
  application:
    name: user-auth-service
  datasource:
    url: jdbc:mysql://localhost:3306/chemistry_learning?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 10000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0

# Eureka配置
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    # 启用健康检查
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    # 服务续约间隔
    lease-renewal-interval-in-seconds: 30
    # 服务过期时间
    lease-expiration-duration-in-seconds: 90
    # 实例ID
    instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${server.port}

# 缓存配置
cache:
  redis:
    time-to-live: 3600000
    cache-null-values: false

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
