# 管理员配置
# Admin Configuration

# 默认管理员用户名
# Default admin username
admin.username=admin

# 默认管理员密码
# Default admin password
admin.password=admin123

# 默认管理员邮箱
# Default admin email
admin.email=admin@cmatedata.com

# 默认管理员电话
# Default admin phone
admin.phone=13800138000

# 默认管理员角色
# Default admin role
admin.role=ADMIN

# 默认管理员等级
# Default admin level
admin.level=ADMIN

# 是否启用默认管理员
# Enable default admin
admin.enabled=true

# 管理员权限配置
# Admin permissions configuration
admin.permissions=USER_MANAGEMENT,CONTENT_MANAGEMENT,SYSTEM_SETTINGS
