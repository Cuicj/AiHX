apiVersion: apps/v1
kind: Deployment
metadata:
  name: chemistry-content-service
  namespace: cmatedata
  labels:
    app: chemistry-content-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chemistry-content-service
  template:
    metadata:
      labels:
        app: chemistry-content-service
    spec:
      containers:
      - name: chemistry-content-service
        image: cmatedata/chemistry-content-service:latest
        ports:
        - containerPort: 8083
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: kubernetes
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: http://eureka-server:8761/eureka/
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://mysql-master:3306/chemistry_content_db?useSSL=false&serverTimezone=Asia/Shanghai
        - name: SPRING_DATASOURCE_USERNAME
          value: root
        - name: SPRING_DATASOURCE_PASSWORD
          value: password
        resources:
          limits:
            memory: "1Gi"
            cpu: "1"
          requests:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: chemistry-content-service
  namespace: cmatedata
spec:
  selector:
    app: chemistry-content-service
  ports:
  - port: 8083
    targetPort: 8083
  type: ClusterIP
