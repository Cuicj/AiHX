apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
  namespace: cmatedata
  labels:
    app: eureka-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      containers:
      - name: eureka-server
        image: cmatedata/eureka-server:latest
        ports:
        - containerPort: 8761
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: kubernetes
        - name: EUREKA_CLIENT_REGISTERWITHEUREKA
          value: "false"
        - name: EUREKA_CLIENT_FETCHREGISTRY
          value: "false"
        - name: EUREKA_SERVER_ENABLESELFREGISTRATION
          value: "false"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-server
  namespace: cmatedata
spec:
  selector:
    app: eureka-server
  ports:
  - port: 8761
    targetPort: 8761
  type: ClusterIP
