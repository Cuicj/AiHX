version: '3.8'

services:
  # Harbor私有镜像仓库
  harbor:
    image: goharbor/harbor-offline-installer:v2.9.0
    ports:
      - "8081:80"
      - "4443:443"
      - "5000:5000"
    volumes:
      - ./harbor/data:/data
      - ./harbor/config:/etc/harbor
      - ./harbor/log:/var/log/harbor
    environment:
      - harbor_admin_password=Harbor12345
      - hostname=localhost
      - ui_url_protocol=http
      - db_password=root123
      - redis_password=root123
      - clair_db_password=root123
      - notary_db_password=root123
    networks:
      - cmatenet
    restart: always

  # 微服务
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    networks:
      - cmatenet
    depends_on:
      - harbor
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - cmatenet
    depends_on:
      - eureka-server
      - harbor
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  chemistry-service:
    build:
      context: ./chemistry-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    networks:
      - cmatenet
    depends_on:
      - eureka-server
      - harbor
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    networks:
      - cmatenet
    depends_on:
      - eureka-server
      - harbor
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  learning-progress-service:
    build:
      context: ./learning-progress-service
      dockerfile: Dockerfile
    ports:
      - "8085:8085"
    networks:
      - cmatenet
    depends_on:
      - eureka-server
      - harbor
    environment:
      - SPRING_PROFILES_ACTIVE=docker

networks:
  cmatenet:
    driver: bridge