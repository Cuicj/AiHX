version: '3.8'

services:
  # RabbitMQ消息队列
  rabbitmq:
    image: rabbitmq:3.8-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - cmatenet
    restart: always

  # Redis集群
  # Redis Master
  redis-master:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    command: redis-server --requirepass redis-password
    networks:
      - cmatenet
    restart: always

  # Redis Slave 1
  redis-slave-1:
    image: redis:6-alpine
    ports:
      - "6380:6379"
    command: redis-server --requirepass redis-password --slaveof redis-master 6379
    networks:
      - cmatenet
    depends_on:
      - redis-master
    restart: always

  # Redis Slave 2
  redis-slave-2:
    image: redis:6-alpine
    ports:
      - "6381:6379"
    command: redis-server --requirepass redis-password --slaveof redis-master 6379
    networks:
      - cmatenet
    depends_on:
      - redis-master
    restart: always

  # Harbor私有镜像仓库
  harbor:
    image: goharbor/harbor-offline-installer:v2.9.0
    ports:
      - "8081:80"
      - "4443:443"
      - "5000:5000"
    volumes:
      - ./harbor/data:/data
      - ./harbor/config:/etc/harbor
      - ./harbor/log:/var/log/harbor
    environment:
      - harbor_admin_password=Harbor12345
      - hostname=localhost
      - ui_url_protocol=http
      - db_password=root123
      - redis_password=root123
      - clair_db_password=root123
      - notary_db_password=root123
    networks:
      - cmatenet
    restart: always

  # 微服务
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    networks:
      - cmatenet
    depends_on:
      - harbor
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - cmatenet
    depends_on:
      - eureka-server
      - harbor
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  # 新创建的服务
  user-auth-service:
    build:
      context: ./user-auth-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    networks:
      - cmatenet
    depends_on:
      - eureka-server
      - harbor
      - rabbitmq
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_RABBITMQ_HOST=rabbitmq

  resource-service:
    build:
      context: ./resource-service
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    networks:
      - cmatenet
    depends_on:
      - eureka-server
      - harbor
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  chemistry-content-service:
    build:
      context: ./chemistry-content-service
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    networks:
      - cmatenet
    depends_on:
      - eureka-server
      - harbor
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  quiz-service:
    build:
      context: ./quiz-service
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    networks:
      - cmatenet
    depends_on:
      - eureka-server
      - harbor
      - rabbitmq
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_RABBITMQ_HOST=rabbitmq

  reward-service:
    build:
      context: ./reward-service
      dockerfile: Dockerfile
    ports:
      - "8085:8085"
    networks:
      - cmatenet
    depends_on:
      - eureka-server
      - harbor
      - rabbitmq
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_RABBITMQ_HOST=rabbitmq

  learning-service:
    build:
      context: ./learning-service
      dockerfile: Dockerfile
    ports:
      - "8086:8086"
    networks:
      - cmatenet
    depends_on:
      - eureka-server
      - harbor
      - rabbitmq
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_RABBITMQ_HOST=rabbitmq

  task-management-service:
    build:
      context: ./task-management-service
      dockerfile: Dockerfile
    ports:
      - "8088:8088"
    networks:
      - cmatenet
    depends_on:
      - eureka-server
      - harbor
    environment:
      - SPRING_PROFILES_ACTIVE=docker

networks:
  cmatenet:
    driver: bridge